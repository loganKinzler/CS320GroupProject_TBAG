<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>TBAG Website Draft</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Doto:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yatra+One&display=swap" rel="stylesheet">
    </head>
    <body>
	    <div class="window">
		    <div class="left-column">
		    	<div class="display">
		    		<p class="debug_label">Display</p>
		    	</div>
		    	<div class="ui-parent">
		    		<div class="found-commands">
		    			<p class="debug_label">Found Commands</p>
		    		</div>
		    		<div class="map">
		    			<p class="debug_label">Map</p>
		    		</div>
		    	</div>
		    </div>
		    <div class=right-column>
			    <div class="console">
			    	<div class="output console-text" id="output">
			    	</div>
			    	<form class="input">
			    		<input class="console-input console-text" id="console-input" type="text" maxlength="20"></input>
			    	</form>
			    </div>
		    </div>
	   </div>
	   <script src="./index.js"></script>
    </body>
</html>
